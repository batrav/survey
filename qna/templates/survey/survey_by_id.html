{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey by ID</title>
    <link rel="stylesheet" href="{% static "survey/styles.css" %}">
</head>

<body>
    <h2>Enter ID for the record to be displayed</h2>

    <form action="survey-by-id"  method = 'POST'>
    {% csrf_token %}
    <input type="text" name="survey_id" >
    <button type='submit'>Send</button>
    </form>
</body>
</html>
